<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hitome Blur Prototype</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* ここがポイント：CSSでぼかし＆少し拡大 */
      filter: blur(14px);
      transform: scale(1.1);
    }
    /* 全体を少し暗くするオーバーレイ */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <video id="rawVideo" autoplay playsinline muted></video>
    <div class="overlay"></div>
  </div>

  <script>
    async function start() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 360 } },
          audio: false
        });
        const video = document.getElementById("rawVideo");
        video.srcObject = stream;
      } catch (err) {
        alert("カメラが使えません: " + err.message);
      }
    }
    start();
  </script>

</body>
</html>
